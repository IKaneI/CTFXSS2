<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflected XSS Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .challenge-box {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            width: 400px;
            margin-bottom: 30px;
        }

        .imgs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Adjust image size */
        .imgs img {
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="challenge-box">
            <h1>AABU-PurbleCyber CTF Challenge</h1>
            <div class="imgs">
                <img src="aabu.png" alt="Image 1">
                <img src="purple_cyber.png" alt="Image 2">
            </div>
            <form action="/submit" method="get">

                <input type="text" id="name" name="name" placeholder="Try to make an alert!" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
