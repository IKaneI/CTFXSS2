<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflected XSS Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .imgs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .Q1 {
            padding-top: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imgs">
            <img src="aabu.png" alt="Image 1">
            <img src="purple_cyber.png" alt="Image 2">
        </div>
        <div class="Q1">
            <h1>Welcome to AABU-PurbleCyber CTF</h1>
            <form action="/submit" method="get">
                <label for="name">Try to get the Flag!</label>
                <input type="text" id="name" name="name" placeholder="Make an alert" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
